<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>


<h1>Create Account</h1>
<div class="container">
  <label for="email"><b>Email</b></label>
  <input
    id="email"
    type="email"
    placeholder="Enter Email"
    name="email"
    required
  />

  <label for="password"><b>Password</b></label>
  <input
    id="password"
    type="password"
    placeholder="Enter Password"
    name="password"
    required
  />

  <label for="milegoal"><b>Mile Goal</b></label>
  <input
    id="milegoal"
    type="mile"
    placeholder="Mile Goal"
    name="milegoal"
    required
  />

  <button type="submit" onclick="handleSubmit2()">Create Account</button>
  <!-- <span id="responseMessage"></span> -->
</div>
<script>

//for create an account 

function handleSubmit2() {


const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const milegoal = document.getElementById('milegoal').value;

  // get the data from the form
  console.log('email:', email, 'password:', password, "milegoal:", milegoal)
  fetch('http://localhost:8080/api/users', {
      method: "POST",
      headers: {
          Accept: "application/json",
          "Content-Type": "application/json"
      },
      body: JSON.stringify({
          email: email,
          password: password, 
          milegoal: milegoal
          
      })
  })}

</script>
  </body>
</html>
